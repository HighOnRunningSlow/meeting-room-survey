<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Room Experience Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margins/paddings */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      min-height: 100vh;
      background: #fff;
      box-sizing: border-box;
      position: relative;
    }
    .page {
      width: 100%;
      height: 100%;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-sizing: border-box;
      padding: 40px 50px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .page.active {
      display: block;
      opacity: 1;
    }

    /* ============= PAGE 1 ============= */
    #page1 {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #page1 .top-text {
      text-align: center;
      margin-top: 20px;
    }
    #page1 .middle-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #page1 .bottom-button {
      display: flex;
      justify-content: flex-end;
      margin-right: 40px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.5em 0 0.2em 0;
      color: #333;
      text-align: center;
    }
    p.description {
      font-size: 1.4em;
      margin: 0.2em 0 1.5em 0;
      color: #555;
      text-align: center;
    }
    .question {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0078d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #005a9e;
    }

    /* Smileys */
    .smiley-container {
      display: flex;
      gap: 50px; /* Increased spacing */
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .smiley-container label {
      cursor: pointer;
      text-align: center;
    }
    .smiley-container input[type="radio"] {
      display: none;
    }
    .smiley-container img {
      width: 140px;
      height: 140px;
      object-fit: cover;
    }
    .smiley-container input[type="radio"]:checked + img {
      outline: 5px solid #0078d4;
      outline-offset: 3px;
      border-radius: 50%;
    }

    /* ============= ALL OTHER PAGES CENTERED ============= */
    #page2, #page3, #page4 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #page2 form, #page3 {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Media Query for Small Screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p.description {
        font-size: 1.2em;
      }
      .button {
        font-size: 1em;
        padding: 12px 24px;
      }
