<form id="surveyForm">
  <!-- Example Field: Overall Experience -->
  <div class="question">
    <label for="overall">Overall Experience:</label>
    <select id="overall" name="overall">
      <option value="">Select an option</option>
      <option value="1">1 - Very Poor</option>
      <option value="2">2 - Poor</option>
      <option value="3">3 - Average</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  </div>
  <!-- Add your additional fields here -->
  
  <button type="submit" class="button">Submit</button>
</form>

<script>
  document.getElementById('surveyForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Gather form data
    const formData = {
      overall: document.getElementById('overall').value,
      // Include additional fields here as needed:
      // video: document.querySelector('input[name="video"]:checked')?.value || '',
      // comments: document.getElementById('comments').value
    };

    // Send the data to your Apps Script endpoint
    fetch("https://script.google.com/macros/s/AKfycbylEz6oQBFbjf9BUBb1e_SE0x_6ishaPbqsMQPnWSXnH6-1WxMtWpqfS83jtSLhuNj52g/exec", {
      method: "POST",
      mode: "no-cors", // Use no-cors if you don't need the response
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    }).then(() => {
      alert("Thank you for your feedback!");
      // Optionally, reset the form or reload the page
      location.reload();
    }).catch(error => {
      console.error("Error submitting form: ", error);
      alert("Submission failed. Please try again.");
    });
  });
</script>
