<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Room Experience Survey</title>
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Apple full-screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="container">
    <!-- Hidden fields for room and submission ID -->
    <input type="hidden" id="roomId" name="roomId">
    <input type="hidden" id="submissionId" name="submissionId">

    <!-- Page 1: Wireless Room Survey (Smiley Faces) -->
    <div id="page1" class="page active">
      <div class="content">
        <h1>Wireless Room Survey on the test branch</h1>
        <p class="description">Only a few seconds to complete!</p>
        <p class="description" style="font-weight: bold; margin-bottom: 2em;">
          How was your overall meeting room experience?
        </p>
        <!-- Smiley Rating (Default) -->
        <div id="smileyRating" class="smiley-container" style="display: none;">
          <label>
            <input type="radio" name="overall" value="1" aria-label="Very Poor">
            <img src="./images/smiley1.png" alt="Very Poor">
          </label>
          <label>
            <input type="radio" name="overall" value="2" aria-label="Poor">
            <img src="./images/smiley2.png" alt="Poor">
          </label>
          <label>
            <input type="radio" name="overall" value="3" aria-label="Neutral">
            <img src="./images/smiley3.png" alt="Neutral">
          </label>
          <label>
            <input type="radio" name="overall" value="4" aria-label="Good">
            <img src="./images/smiley4.png" alt="Good">
          </label>
          <label>
            <input type="radio" name="overall" value="5" aria-label="Excellent">
            <img src="./images/smiley5.png" alt="Excellent">
          </label>
        </div>

        <!-- Star Rating (Hidden Initially) -->
        <div id="starRating" style="display: flex; flex-direction: column; text-align: center">
          <div class="smiley-container">
            <svg xmlns="http://www.w3.org/2000/svg" data-value="1" width="100" height="100"viewBox="0 0 576 512" class="star"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" data-value="2" width="100" height="100"viewBox="0 0 576 512" class="star"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" data-value="3" width="100" height="100"viewBox="0 0 576 512" class="star"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" data-value="4" width="100" height="100"viewBox="0 0 576 512" class="star"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" data-value="5" width="100" height="100"viewBox="0 0 576 512" class="star"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
          </div>
        </div>
        <div class="bottom-dropdown ">
          <label for="ratingType">Choose Rating Type:</label>
          <select id="ratingType" onchange="toggleRating()">
              <option value="stars">‚≠ê Stars</option>
              <option value="smiley">üòä Smileys</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Page 3: Additional Feedback (Optional) -->
    <div id="page3" class="page">
      <h1>Additional Feedback (Optional)</h1>
      <div class="question">
        <textarea id="comments" name="comments" rows="10" placeholder="Your comments..."></textarea>
      </div>
      <button id="submitButton" class="button" onclick="submitSurvey()">Submit</button>
    </div>

    <!-- Page 4: Thank You Page -->
    <div id="page4" class="page">
      <h1>Thank You! <span class="heart">‚ù§Ô∏è</span></h1>
      <p class="description">We truly appreciate your feedback! Your input helps us improve our meeting rooms for everyone.</p>
    </div>
  </div>

  <script src="app.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
