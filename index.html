<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Room Experience Survey</title>
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Apple full-screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margins/paddings */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Body styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
    }
    /* Main container - removed fixed min-height and reduced padding */
    .container {
      position: relative;
      margin: auto;
      background: #fff;
      padding: 10px 20px; /* Reduced padding */
      box-sizing: border-box;
      width: 100%;
      max-width: 1200px;
    }
    /* Pages within the container */
    .page {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
    }
    /* Page 1: minimal top margin */
    #page1 .content {
      margin-top: 10px; /* Reduced from 20-50px */
    }
    /* Page 3 & 4: center content without extra top margin */
    #page3, #page4 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px 0; /* Less vertical padding */
    }
    h1 {
      font-size: 2em; /* Slightly smaller */
      margin: 0.3em 0 0.2em 0;
      color: #333;
      text-align: center;
    }
    p.description {
      font-size: 1.1em; /* Slightly smaller */
      margin: 0.2em 0 0.8em 0;
      color: #555;
      text-align: center;
    }
    /* Smiley container styling */
    .smiley-container {
      display: flex;
      gap: 20px; /* Reduced gap */
      margin-top: 10px;
      margin-bottom: 20px; /* Reduced bottom margin */
      justify-content: center;
      flex-wrap: wrap;
    }
    .smiley-container label {
      cursor: pointer;
      text-align: center;
    }
    .smiley-container input[type="radio"] {
      display: none;
    }
    .smiley-container img {
      width: 100px;  /* Reduced from 120px */
      height: 100px;
      object-fit: cover;
      transition: outline 0.2s ease;
    }
    .smiley-container input[type="radio"]:checked + img {
      outline: 4px solid #0078d4;
      outline-offset: 2px;
      border-radius: 50%;
    }
    /* No Next button on Page 1 */
    /* Button styling for other pages */
    .button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #0078d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #005a9e;
    }
    /* Table styling for feature ratings */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #ddd;
      font-size: 1.1em;
    }
    th {
      background-color: #f7f7f7;
      font-weight: bold;
    }
    td:first-child, th:first-child {
      text-align: left;
      background-color: #fff;
    }
    textarea {
      width: 100%;
      font-size: 1.1em;
      padding: 8px;
      box-sizing: border-box;
    }
    /* Custom Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }
    /* Media query for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p.description {
        font-size: 1em;
      }
      .button {
        font-size: 1em;
        padding: 10px 20px;
      }
      .smiley-container img {
        width: 80px;
        height: 80px;
      }
      th, td {
        font-size: 1em;
        padding: 8px;
      }
      textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
