<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Room Experience Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Apple full-screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margins/paddings */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
    }
    /* Main container with reduced padding and NO min-height */
    .container {
      position: relative;
      margin: auto;
      background: #fff;
      padding: 10px 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 1200px;
      /* min-height removed */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    /* Pages within the container */
    .page {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
    }
    /* Headings & paragraphs smaller */
    h1 {
      font-size: 2em;
      margin: 0.3em 0 0.2em 0;
      color: #333;
      text-align: center;
    }
    p.description {
      font-size: 1.2em;
      margin: 0.2em 0 1em 0;
      color: #555;
      text-align: center;
    }
    /* Smiley container: smaller images, less margin */
    .smiley-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .smiley-container label {
      cursor: pointer;
      text-align: center;
    }
    .smiley-container input[type="radio"] {
      display: none;
    }
    .smiley-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      transition: outline 0.2s ease;
    }
    .smiley-container input[type="radio"]:checked + img {
      outline: 4px solid #0078d4;
      outline-offset: 2px;
      border-radius: 50%;
    }
    /* Bottom button pinned to the bottom-right */
    .bottom-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    /* Buttons smaller */
    .button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #0078d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #005a9e;
    }
    textarea {
      width: 100%;
      font-size: 1.1em;
      padding: 8px;
      box-sizing: border-box;
    }
    /* Custom Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }
    /* Responsive media query */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p.description {
        font-size: 1em;
      }
      .button {
        font-size: 1em;
        padding: 10px 20px;
      }
      .smiley-container img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hidden fields -->
    <input type="hidden" id="roomId" name="roomId">
    <input type="hidden" id="submissionId" name="submissionId">
    
    <!-- Page 1 -->
    <div id="page1" class="page active">
      <div class="content">
        <h1>Wireless Room Survey</h1>
        <p class="description">Only a few seconds to complete!</p>
        <p class="description" style="font-weight: bold; margin-bottom: 0.5em;">
          How was your overall meeting room experience?
        </p>
        <p class="description" style="margin-bottom: 1em;">
          Please select a smiley:
        </p>
        <div class="smiley-container">
          <label>
            <input type="radio" name="overall" value="1">
            <img src="./images/smiley1.png" alt="Very Poor">
          </label>
          <label>
            <input type="radio" name="overall" value="2">
            <img src="./images/smiley2.png" alt="Poor">
          </label>
          <label>
            <input type="radio" name="overall" value="3">
            <img src="./images/smiley3.png" alt="Neutral">
          </label>
          <label>
            <input type="radio" name="overall" value="4">
            <img src="./images/smiley4.png" alt="Good">
          </label>
          <label>
            <input type="radio" name="overall" value="5">
            <img src="./images/smiley5.png" alt="Excellent">
          </label>
        </div>
      </div>
      <div class="bottom-button">
        <button id="nextButton" class="button" onclick="goToPage2()" disabled>Next</button>
      </div>
    </div>

    <!-- Page 2 (if you still have it) or Page 3, etc. -->
    <!-- ... -->
  </div>
  
  <!-- Custom Modal -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>Geneva IT says</h2>
      <p id="modalMessage">Please select a rating before continuing.</p>
      <button class="button" onclick="closeModal()">OK</button>
    </div>
  </div>
  
  <script>
    // ... your existing JS code ...
  </script>
</body>
</html>
